<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Salire's personal portal with Google search and bookmarks">
    <title>Salire Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Welcome to Salire's Portal</h1>

        <form class="search" action="https://www.google.com/search" method="get" target="_blank" rel="noopener noreferrer">
            <input type="text" name="q" placeholder="Search Google..." aria-label="Search" autocomplete="off">

            <button type="submit">Search</button>
        </form>
        <div class="bookmarks">
            <h2>Bookmarks</h2>
            <ul>
                <li><a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Example</a></li>
                <li><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="https://mail.google.com" target="_blank" rel="noopener noreferrer">Gmail</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
